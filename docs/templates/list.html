<!DOCTYPE html>
<html>
	{% include "head.html" %}

	<body>
		{% include "header.html" %}

		<main id="main">
			<section class="list">
				<h1>
					{{title}}
				</h1>

				{{content | escape}}

				<ul>
					{% for page in pages %}
					<li>
						<a href="{{page.url}}">{{page.title}}</a>

						{% for tag in page.tags %}
							<p>{{tag}}</p>
						{% endfor %}
					</li>
					{% endfor %}
				</ul>
			</section>
		</main>

		{% include "footer.html" %}
	</body>
</html>
