<!DOCTYPE html>
<html>
	{{>head}}

	<body>
		{{>header}}

		<main id="main">
			<section class="list">
				<h1>
					{{title}}
				</h1>

				{{{content}}}

				<ul>
					{{#pages}}
					<li>
						<a href="{{url}}">{{title}}</a>
						{{#tags}}
						<p>{{.}}</p>
						{{/tags}}
					</li>
					{{/pages}}
				</ul>
			</section>
		</main>

		{{>footer}}
	</body>
</html>
